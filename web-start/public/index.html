  </script>

<body>
  
<header>
<!-- The navigation menu -->
<div class="navbar">
  <h3 style="float: left; display: inline-block; width: 85%; padding-left: 10px">
        <i class="material-icons">calendar_today</i> Scheduler
        </h3>
        <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          Sign-out
        </button>
    
        <button id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          <i class="material-icons">account_circle</i>Sign-in with Google
        </button>
  

 </header> 






<div id="work_container">
  <div id="work">

    <table class="Table">
      <tr>
        <th>Name</th>
        <th>Type of work</th>
        <th>Difficulty</th>
        <th>Days till Due</th>
        <th>Hours to work today</th>
      </tr>
      <tr>
      <form action="">
        <td>
            <input type="text" name="name" value="Input here" id="textfield">
        </td>
        <td>
          <select id="type" class="soflow">
            <option value="4">Test</option>
            <option value="3">Essay/projects</option>
            <option value="2">assignments</option>
            <option value="1">reading</option>
            </select>
        </td>
        <td>
          <select id="difficulty" class="soflow1">
            <option value="0">easy</option>
            <option value="1">average</option>
            <option value="2">difficult</option>

          </select>
        </td>
        <td>
            <input  type="text" name="daysleft" value="1" id="Daysleft">
        </td>
        <td>
            <input type="text" name="hoursToWork" value="2" id="WH">       
        </td>
        <td>
          <button class="mdl-button mdl-js-button mdl-button--raised" type="button"  id="submit">
           Submit
        </button>
        </td>
        </form>
      </tr>

    </table> 
  </div>    
</div>   <!-- Messages container -->

<script src="/__/firebase/init.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>

<script src="scripts/main.js"></script>

</body>
